<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container  ">
    <section class="card-summary justify-content-center d-flex">
      <div class="card text-center" style="max-width: 24rem">
        <img class="card-img-top" src="./images/illustration-hero.svg" alt="img top hero " />
        <div class="card-body mr-4 ml-4">
          <h5 class="card-title mt-3">Order Summary</h5>

          <p class="card-text">
            You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!
          </p>
          <div class="container m-0 p-0">
            <section class="plan ">
              <div class="row info-plan align-items-center pt-3 pb-3">
                <div class="col">
                  <img class="music-icon" src="./images/icon-music.svg"></img>
                </div>
                <div class="col">
                  <div class="row annual-text">Annual Plan</div>
                  <div class="row price-text">$59.99/year</div>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-link btn-change">Change</button>
                </div>
              </div>
            </section>
            <section class="payment mt-4 mb-3">
              <div class="row">
                <div class="col ">
                  <a href="#" class="btn btn-primary btn-payment w-100">Proceed to Payment</a>
                  <a href="#" class="btn btn-link btn-cancel-order mt-3">Cancel Order</a>
                </div>
              </div>
            </section>
          </div>






        </div>
      </div>
    </section>
    <section class="credits">
      <div class="attribution">

        Coded by <a href="#">Francisco Javier Barreras Cebreros</a>.
      </div>
    </section>
  </main>
</body>

</html>
